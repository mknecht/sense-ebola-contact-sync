<div ng-show="obj.isDuplicate()">
  <span ng-show="obj.duplicateOf === other._id">
    Duplicate of the other contact
  </span>
  <span ng-hide="obj.duplicateOf === other._id">
    Duplicate of another contact ({{ obj.duplicateOf }})
  </span>
  <br>
  <button ng-click="obj.duplicateOf = undefined">Unmark as duplicate</button>
</div>
<div ng-hide="obj.isDuplicate()">
  Not a duplicate<br>
  <button ng-click="obj.markAsDuplicate(other)">Mark as duplicate</button>
</div>
