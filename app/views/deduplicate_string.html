<tr style="color:red">
  <td>{{ title }}</td>
  <td>
       <input type="text" ng-model="left[name]">
       <button ng-click="copyOver(left, right)">-&gt;</button>
  </td>
  <td>
       <button ng-click="copyOver(right, left)">&lt;-</button>
       <input type="text" ng-model="right[name]">
  </td>
</tr>
