<tr style="color:red">
  <td>{{ title }}</td>
  <td>
       <input type="text" ng-model="left[name]">
       <button ng-click="right[name] = left[name]">-&gt;</button>
  </td>
  <td>
       <button ng-click="left[name] = right[name]">&lt;-</button>
       <input type="text" ng-model="right[name]">
  </td>
</tr>
